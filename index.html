<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />

        <div class="h2">
          <p class="Jesica"><strong>Jessica Randall</strong></p>
        </div>
        <div class="h3">
          <p><strong>London, United Kingdom</strong></p>
        </div>

        <div class="para">
          <span><h3>"Front-end developer and avid reader"</h3></span>
        </div>

        <div class="p"><strong>GitHub</strong></div>
        <div class="p"><strong>Frontend Mentor</strong></div>
        <div class="p"><strong>Linkedin</strong></div>
        <div class="p"><strong>Twitter</strong></div>
        <div class="p"><strong>Instagram</strong></div>
      </div>
    </div>
  </body>
</html>
